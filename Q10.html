<!-- 10) Declare a variable temperature with an initial value of 20. Reassign it to a string value "".twenty degrees Print the 
 variable before and after reassignment to observe type coercion. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let temperature = 20;

        console.log ("temperature before reassignment: ", temperature);

        temperature = "twenty degrees";

        console.log("temperature after reassignment: ", temperature);
    </script>
 </body>
 </html>
